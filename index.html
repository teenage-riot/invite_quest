<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Jah Tupity's version of SaulDesign</title>
</head>

<body>

  <header class="head">
    <div class="head__logo-cont">
      <div class="head__logo">JahDesign</div>
    </div>
    <div class="head__links-cont">
      <a href="" class="head__link">Home</a>
      <a href="" class="head__link">About Me</a>
      <a href="" class="head__link">Contact</a>
    </div>
  </header>

  <div class="home">
    <div class="home__cont">
      <div class="home__title"></div>
      <div class="home__buttons-cont">
        <a class="home__button"></a>
        <a class="home__button"></a>
      </div>
      <div class="home__image"></div>
    </div>
  </div>

  <div class="about">
    <div class="about__cont">
      <div class="about__title"></div>
      <div class="about__text"></div>
    </div>
    <div class="about__image"></div>
  </div>

  <div class="projects">
    <div class="projects__cont">
      <div class="projects__title"></div>
      <div class="projects__buttons-cont">
        <a href="" class="projects__button"></a>
        <a href="" class="projects__button"></a>
        <a href="" class="projects__button"></a>
        <a href="" class="projects__button"></a>
      </div>
      <div class="projects__images-cont">
        <div class="projects__image"></div>
        <div class="projects__image"></div>
        <div class="projects__image"></div>
      </div>
    </div>
  </div>

  <div class="contact">
    <div class="contact__cont">
      <div class="contact__left-cont">
        <div class="contact__title"></div>
        <div class="contact__image"></div>
      </div>
      <div class="contact__right-cont">
        <div class="contact__name-cont"></div>
        <div class="contact__email-cont"></div>
        <div class="contact__message-cont"></div>
        <div class="contact__button"></div>
      </div>
    </div>
  </div>

  <footer class="foot">
    <div class="foot__text-links"></div>
    <div class="foot__img-links"></div>
  </footer>

</body>

</html>
